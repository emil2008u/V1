<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IRL –ü—Ä–æ–∫–∞—á–∫–∞ ‚Äî Solo Leveling</title>
  <style>
    body {
      background-color: #0a0f1a;
      color: #00ffcc;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #00ffcc;
      color: #000;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00e6b8;
    }
    .exercise-box {
      background-color: #111827;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      min-height: 120px;
    }
    ul {
      padding-left: 20px;
      margin: 0;
    }
    #stats {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Solo Leveling IRL</h1>

    <button onclick="startWorkout()">üèãÔ∏è‚Äç‚ôÇÔ∏è –ü–æ—á–∞—Ç–∏ —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è</button>
    <button onclick="startRaid()">‚öîÔ∏è –ü–æ—á–∞—Ç–∏ —Ä–µ–π–¥</button>
    <div class="exercise-box" id="exerciseList">–ù–∞—Ç–∏—Å–Ω–∏ –∫–Ω–æ–ø–∫—É, —â–æ–± –∑–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è.</div>
    <button onclick="completeWorkout()">‚úÖ –í–∏–∫–æ–Ω–∞–≤</button>

    <div id="stats"></div>
  </div>

  <script>
    let player = {
      xp: 0,
      level: 1,
      nextXp: 100
    };

    const exercises = [
      { name: "–í—ñ–¥–∂–∏–º–∞–Ω–Ω—è", min: 30, max: 60, xpPerUnit: 1 },
      { name: "–ü—Ä–∏—Å—ñ–¥–∞–Ω–Ω—è", min: 50, max: 80, xpPerUnit: 0.5 },
      { name: "–ü—Ä–µ—Å", min: 40, max: 70, xpPerUnit: 0.5 },
      { name: "–ü–ª–∞–Ω–∫–∞ (—Å–µ–∫)", min: 60, max: 180, xpPerUnit: 0.1 },
      { name: "–ë—É—Ä–ø—ñ", min: 15, max: 30, xpPerUnit: 2 },
      { name: "–í–∏–ø–∞–¥–∏", min: 30, max: 60, xpPerUnit: 1 },
      { name: "–ë—ñ–≥ –Ω–∞ –º—ñ—Å—Ü—ñ (—Å–µ–∫)", min: 30, max: 90, xpPerUnit: 0.1 },
      { name: "–°—Ç—Ä–∏–±–∫–∏", min: 40, max: 80, xpPerUnit: 0.5 },
      { name: "–ê–ª—å–ø—ñ–Ω—ñ—Å—Ç–∏", min: 30, max: 60, xpPerUnit: 1 },
      { name: "–ë—ñ—á–Ω–∞ –ø–ª–∞–Ω–∫–∞ (—Å–µ–∫)", min: 30, max: 90, xpPerUnit: 0.1 }
    ];

    let currentWorkout = [];

    function save() {
      localStorage.setItem("soloLevelingPlayer", JSON.stringify(player));
    }

    function load() {
      const data = localStorage.getItem("soloLevelingPlayer");
      if (data) player = JSON.parse(data);
    }

    function updateStats() {
      document.getElementById("stats").innerHTML = `
        <h2>üìä –†—ñ–≤–µ–Ω—å: ${player.level}</h2>
        <p>XP: ${Math.floor(player.xp)} / ${player.nextXp}</p>
      `;
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function startWorkout() {
      currentWorkout = [];
      const count = getRandomInt(3, 5);
      const used = new Set();
      while (currentWorkout.length < count) {
        const idx = getRandomInt(0, exercises.length - 1);
        if (!used.has(idx)) {
          const ex = exercises[idx];
          const reps = getRandomInt(ex.min, ex.max);
          currentWorkout.push({ ...ex, reps });
          used.add(idx);
        }
      }
      showWorkout("üî• –¢–≤–æ—î —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è –Ω–∞ —Å—å–æ–≥–æ–¥–Ω—ñ:");
    }

    function startRaid() {
      currentWorkout = [];
      // –í–∏–±–∏—Ä–∞—î–º–æ 6 –Ω–∞–π–≤–∞–∂—á–∏—Ö –≤–ø—Ä–∞–≤ (–∑–∞ XP/–æ–¥–∏–Ω–∏—Ü—é)
      const hardest = exercises.slice().sort((a, b) => b.xpPerUnit - a.xpPerUnit).slice(0, 6);
      hardest.forEach(ex => {
        const reps = getRandomInt(ex.max - 10, ex.max + 20);
        currentWorkout.push({ ...ex, reps });
      });
      showWorkout("üíÄ –†–µ–π–¥: –≤–∏–∂–∏–≤–∏ –∞–±–æ –≤–ø–∞–¥–∏");
    }

    function showWorkout(title) {
      const list = document.getElementById("exerciseList");
      let html = `<h3>${title}</h3><ul>`;
      currentWorkout.forEach(ex => {
        html += `<li>${ex.name}: ${ex.reps}</li>`;
      });
      html += "</ul>";
      list.innerHTML = html;
    }

    function completeWorkout() {
      if(currentWorkout.length === 0){
        alert("–°–ø–æ—á–∞—Ç–∫—É –∑–≥–µ–Ω–µ—Ä—É–π —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è –∞–±–æ —Ä–µ–π–¥!");
        return;
      }
      let xp = 0;
      currentWorkout.forEach(ex => {
        xp += ex.reps * ex.xpPerUnit;
      });
      player.xp += xp;
      while (player.xp >= player.nextXp) {
        player.xp -= player.nextXp;
        player.level++;
        player.nextXp = Math.floor(player.nextXp * 1.2);
        alert("üéâ –í—ñ—Ç–∞—é! –¢–∏ –ø—ñ–¥–Ω—è–≤ —Ä—ñ–≤–µ–Ω—å!");
      }
      currentWorkout = [];
      document.getElementById("exerciseList").innerHTML = "–ù–∞—Ç–∏—Å–Ω–∏ –∫–Ω–æ–ø–∫—É, —â–æ–± –∑–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è.";
      save();
      updateStats();
    }

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
    load();
    updateStats();
  </script>
</body>
</html>
