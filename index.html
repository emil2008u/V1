<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Solo Leveling UI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(#0c0c0c, #121212);
      color: #00ccff;
      padding: 30px;
      text-shadow: 0 0 5px #00ccff;
    }

    h1 {
      text-align: center;
      color: #00ccff;
      text-shadow: 0 0 10px #00ccff;
      font-size: 32px;
    }

    #stats {
      border: 2px solid #00ccff;
      border-radius: 10px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      margin-bottom: 20px;
      box-shadow: 0 0 15px #00ccff88;
    }

    p {
      margin: 10px 0;
    }

    button {
      margin: 5px;
      padding: 12px 18px;
      font-size: 15px;
      border: 1px solid #00ccff;
      border-radius: 6px;
      cursor: pointer;
      background-color: #0f0f0f;
      color: #00ccff;
      text-shadow: 0 0 5px #00ccff;
      transition: 0.2s ease;
      box-shadow: 0 0 10px #00ccff33;
    }

    button:hover {
      background-color: #00ccff;
      color: #000;
      text-shadow: none;
      box-shadow: 0 0 15px #00ccff;
    }

    .btn-section {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üåÄ Solo Leveling: System</h1>

  <div id="stats"></div>

  <div class="btn-section">
    <button onclick="train()">üèãÔ∏è‚Äç‚ôÇÔ∏è –¢—Ä–µ–Ω—É–≤–∞–Ω–Ω—è</button>
    <button onclick="raid()">‚öîÔ∏è –†–µ–π–¥</button>
    <br><br>
    <button onclick="upgradeStat('strength')">üí™ –ü—Ä–æ–∫–∞—á–∞—Ç–∏ –°–∏–ª—É</button>
    <button onclick="upgradeStat('stamina')">üèÉ‚Äç‚ôÇÔ∏è –ü—Ä–æ–∫–∞—á–∞—Ç–∏ –í–∏—Ç—Ä–∏–≤–∞–ª—ñ—Å—Ç—å</button>
    <button onclick="upgradeStat('flexibility')">üßò‚Äç‚ôÇÔ∏è –ü—Ä–æ–∫–∞—á–∞—Ç–∏ –ì–Ω—É—á–∫—ñ—Å—Ç—å</button>
  </div>

  <script>
    let player = {
      level: 1,
      xp: 0,
      nextXp: 100,
      strength: 5,
      stamina: 5,
      flexibility: 5,
      skillPoints: 0,
      trainingLevel: 1,
      raidLevel: 1
    };

    function saveData() {
      localStorage.setItem('playerData', JSON.stringify(player));
    }

    function loadData() {
      const saved = localStorage.getItem('playerData');
      if (saved) {
        player = JSON.parse(saved);
      }
    }

    function updateDisplay() {
      document.getElementById('stats').innerHTML = `
        <p>üìà –†—ñ–≤–µ–Ω—å: ${player.level}</p>
        <p>‚≠ê XP: ${player.xp} / ${player.nextXp}</p>
        <p>üí™ –°–∏–ª–∞: ${player.strength}</p>
        <p>üèÉ‚Äç‚ôÇÔ∏è –í–∏—Ç—Ä–∏–≤–∞–ª—ñ—Å—Ç—å: ${player.stamina}</p>
        <p>üßò‚Äç‚ôÇÔ∏è –ì–Ω—É—á–∫—ñ—Å—Ç—å: ${player.flexibility}</p>
        <p>üéØ –û—á–∫–∏ –Ω–∞–≤–∏—á–æ–∫: ${player.skillPoints}</p>
        <p>üèãÔ∏è‚Äç‚ôÇÔ∏è –†—ñ–≤–µ–Ω—å —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è: ${player.trainingLevel}</p>
        <p>‚öîÔ∏è –†—ñ–≤–µ–Ω—å —Ä–µ–π–¥—É: ${player.raidLevel}</p>
      `;
    }

    function gainXp(amount) {
      player.xp += amount;
      while (player.xp >= player.nextXp) {
        player.xp -= player.nextXp;
        player.level++;
        player.skillPoints += 3;
        player.nextXp = Math.floor(player.nextXp * 1.2);
        alert("üîµ –ù–æ–≤–∏–π —Ä—ñ–≤–µ–Ω—å –æ—Ç—Ä–∏–º–∞–Ω–æ!");
      }
      saveData();
      updateDisplay();
    }

    function train() {
      const xpGained = 10 + player.trainingLevel * 5 + player.stamina;
      gainXp(xpGained);
      player.trainingLevel++;
    }

    function raid() {
      const xpGained = 20 + player.raidLevel * 10 + player.strength;
      gainXp(xpGained);
      player.raidLevel++;
    }

    function upgradeStat(stat) {
      if (player.skillPoints > 0) {
        player[stat]++;
        player.skillPoints--;
        saveData();
        updateDisplay();
      } else {
        alert("‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –æ—á–æ–∫ –Ω–∞–≤–∏—á–æ–∫!");
      }
    }

    loadData();
    updateDisplay();
  </script>

</body>
</html>
